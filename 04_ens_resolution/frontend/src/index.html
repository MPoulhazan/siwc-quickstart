<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SIWC Quickstart</title>
        <style>
            .hidden {
                display: none;
            }

            table,
            th,
            td {
                border: 1px black solid;
            }

            .avatar {
                border-radius: 8px;
                border: 1px solid #ccc;
                width: 20px;
                height: 20px;
            }
        </style>
    </head>

    <body>
        <div><button id="connectWalletBtn">Connect wallet</button></div>
        <div><button id="siwcBtn">Sign-in with Conflux</button></div>
        <div><button id="infoBtn">Get session information</button></div>
        <div class="hidden" id="welcome"></div>
        <div class="hidden" id="profile">
            <h3>ENS Metadata:</h3>
            <div id="ensLoader"></div>
            <div id="ensContainer" class="hidden">
                <table id="ensTable"></table>
            </div>
        </div>
        <div class="hidden" id="noProfile">No ENS Profile detected.</div>
    </body>
</html>
